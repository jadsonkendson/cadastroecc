<!DOCTYPE html>


<html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b82b3bc3b.js" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
</head>

<body>
    <!-- <div class="col-6 text-center mx-auto my-3 p-1" style="background-color: #0DCAF0;border-radius: 30px 0px 30px 0px;"> -->
    <div class="col-6 text-center mx-auto my-2 p-1">
        <h1>Cadastre-se</h1>
    </div>
    <form>
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-12 row mx-auto my-4 p-4 card-principal">
            <!-- Dados Pessoais - inicio -->
            <div class="separador row mx-auto my-3 py-3">
                <h5 class="titulo-area">DADOS PESSOAIS<i class="fa-solid fa-address-card ms-2 cor1"></i></h5>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-1 my-2">
                    <label for="cpf" class="form-label">CPF <span style="color:red"> *</span></label>
                    <input type="number" placeholder="xxx.xxx.xxx-xx" class="form-control" id="cpf" required>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 my-2">
                    <label for="matricula" class="form-label">Matricula</label>
                    <input type="number" disabled placeholder="0000000000" class="form-control" id="matricula">
                </div>

                <div class="col-12 my-2">
                    <label for="name" class="form-label">Nome Completo<span style="color:red"> *</span></label>
                    <input type="text" class="form-control" required id="name">
                </div>



                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 row m-0">
                    <div class="p-0 my-auto">
                        <span>Sexo</span>
                    </div>
                    <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">Masculino</label>
                    </div>
                    <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">Feminino</label>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 my-2">
                    <label for="dataNasc" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control" id="dataNasc">
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 row m-0">
                    <div class="p-0 my-auto">
                        <span>Religião</span>
                    </div>
                    <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <input class="form-check-input" type="radio" name="religiao" id="evangelico" value="option1"
                            checked>
                        <label class="form-check-label" for="evangelico">Evangélico</label>
                    </div>
                    <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <input class="form-check-input" type="radio" name="religiao" id="outraReligiao" value="option2">
                        <label class="form-check-label" for="outraReligiao">Outra</label>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 my-2">
                    <label class="my-1 mr-2">Estado Civil</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecionar...</option>
                        <option disabled value="1">Solteiro(a)</option>
                        <option value="2">Casado(a)</option>
                        <option value="3">Viúvo(a)</option>
                        <option value="4">Divorciado(a)</option>
                    </select>
                </div>

                <!-- só aparece se casado -->
                <div class="col-xl-5 col-lg-5 col-md-8 col-sm-12 col-xs-12 my-2">
                    <label for="nomeConjuge" class="form-label">Nome do Cônjuge</label>
                    <input type="text" class="form-control" id="nomeConjuge">
                </div>
                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 col-xs-12 my-2">
                    <label for="dataCasamento" class="form-label">Data de Casamento</label>
                    <input type="date" class="form-control" id="dataCasamento">
                </div>

            </div>
            <!-- Dados Pessoais - fim -->



            <!-- endereço - inicio -->
            <div class="separador row mx-auto my-3 py-3">
                <h5 class="titulo-area">ENDEREÇO<i class="cor1 fa-solid fa-map-location-dot ms-2"></i></h5>
                <div class="col-12 my-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="number" name="cep" class="form-control" required id="cep" maxlength="8" placeholder="">
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-12 my-2">
                    <label for="logradouro" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="logradouro" placeholder="">
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 my-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 my-2">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 my-2">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-12 my-2">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 my-2">
                    <label for="uf" class="form-label">UF</label>
                    <select id="uf" class="form-select">
                        <option selected>-</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                        <!-- <option value="EX">Estrangeiro</option> -->
                    </select>
                </div>

            </div>
            <!-- endereço - fim -->

            <!-- contato - inicio -->
            <div class="separador row mx-auto my-3 py-3">
                <h5 class="titulo-area">CONTATO<i class=" ms-2 fa-solid fa-address-book cor1"></i></h5>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 my-2">
                    <label for="inputEmail4" class="form-label">Email<span style="color:red"> *</span></label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 my-2">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div> -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 my-2">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="number" placeholder="(xx) x xxxx-xxxx" class="form-control" id="celular">
                </div>

            </div>
            <!-- contato - fim -->

            <!-- dados de saúde - inicio  -->
            <div class="separador row mx-auto col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 my-3 py-3">
                <h5 class="titulo-area">SAÚDE<i class="cor1 fa-solid fa-suitcase-medical ms-2"></i></h5>

                <div class="row mx-auto">
                    <div class="col-xl-6  col-lg-12 col-md-12 col-sm-12 col-xs-12 row m-0">
                        <div class="p-0 my-auto">
                            <span>Reação alérgica a algum medicamento? </span>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <input class="form-check-input" type="radio" name="alergia" id="alergiasim" value="option1">
                            <label class="form-check-label" for="alergiasim">Sim</label>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <input class="form-check-input" type="radio" name="alergia" id="alergianao" value="nao"
                                checked>
                            <label class="form-check-label" for="alergianao">Não</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 my-2">
                        <label for="medicamentos" class="form-label">Informe o medicamento</label>
                        <input type="text" placeholder="" class="form-control" id="medicamentos">
                    </div>
                </div>

                <div class="row mx-auto">
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 row m-0">
                        <div class="p-0 my-auto">
                            <span>Algum problema de saúde? </span>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <input class="form-check-input" type="radio" name="problema" id="problemasim"
                                value="option1">
                            <label class="form-check-label" for="problemasim">Sim</label>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <input class="form-check-input" type="radio" name="problema" id="problemanao" value="nao"
                                checked>
                            <label class="form-check-label" for="problemanao">Não</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 my-2">
                        <label for="medicamentos" class="form-label">Informe qual o problema de saúde</label>
                        <input type="text" placeholder="" class="form-control" id="medicamentos">
                    </div>
                </div>

                <div class="row mx-auto">
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 row mx-0  my-2">
                        <div class="p-0 my-auto ">
                            <span>Faz uso de alguma medicação controlada? </span>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <input class="form-check-input" type="radio" name="medicacao" id="medicacaosim"
                                value="option1">
                            <label class="form-check-label" for="medicacaosim">Sim</label>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <input class="form-check-input" type="radio" name="medicacao" id="medicacaonao" value="nao"
                                checked>
                            <label class="form-check-label" for="medicacaonao">Não</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 my-2">
                        <label for="medicamentos" class="form-label">Informe qual a medicação</label>
                        <input type="text" placeholder="" class="form-control" id="medicamentos">
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 row m-0 ">
                        <div class="p-0 my-auto">
                            <span>Possui alguma restrição alimentar? </span>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <input class="form-check-input" type="radio" name="alimento" id="alimentosim"
                                value="option1">
                            <label class="form-check-label" for="alimentosim">Sim</label>
                        </div>
                        <div class="form-check col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <input class="form-check-input" type="radio" name="alimento" id="alimentonao" value="nao"
                                checked>
                            <label class="form-check-label" for="alimentonao">Não</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-xs-12 my-2">
                        <label for="medicamentos" class="form-label">Informe os alimentos</label>
                        <input type="text" placeholder="" class="form-control" id="medicamentos">
                    </div>
                </div>
            </div>
            <!-- dados de saude - final -->

            <!-- botão cadastrar -->
            <div class="col-12">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-10 mx-auto my-4 row" style="color:rgb(70,70,70)">
                    <button style="color:rgb(70,70,70); font-weight: bold;" type="submit" class="btn btn-info"><i
                        class="fa-regular fa-floppy-disk me-2"></i>CADASTRAR</button>
                    </div>
                </div>
        </div>

    </form>
    <script src="assets/app.js"></script>
    <script src="js/endereco.js"></script>
</body>

</html>
